<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta name="Description" content="Restaurant address, hours, and reviews">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reviews - Details</title>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <script language="javascript" type="text/javascript">
  if (navigator.serviceWorker) {
    navigator.serviceWorker.register('sw.js')
    .then(registration => {
      console.log(`Registration successful, scope is ${registration.scope}`);
    }).catch(error => {
      console.log(`Service worker registration failed, error: ${error}`);
    });
  }
  </script>
</head>

<body class="inside" onload="initMap()">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
          <a href="/">
            <img src="img/icon/Icon.png" alt="Restaurant Reviews" />
            Restaurant Reviews
          </a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-labelledby="restaurant-name">
      <h2 id="restaurant-name"></h2>
      <div id="restaurant-img-container">
        <button id="restaurant-fav" aria-label="favorite"></button>
        <img id="restaurant-img">
      </div>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Reviews">
      <div id="reviews-header"></div>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Beginning modal -->
  <div id="modal" role="dialog" aria-modal="true" aria-labelledby="add-review-header">
    <button class="close-btn" aria-label="close" title="Close">x</button>
    <div id="review_form_container">
      <h2 id="add-review-header">Add Review</h2>
      <form id="review_form">
        <div class="fieldset">
          <label for="reviewName">Name</label>
          <input type="text" name="reviewName" id="reviewName" required>
        </div>
        <div class="fieldset">
          <label>Rating</label>
          <div class="rate">
            <input type="radio" id="star5" name="rate" value="5" onkeydown="navRadioGroup(event)" onfocus="setFocus(event)" required />
            <label for="star5" title="5 stars">5 stars</label>
            <input type="radio" id="star4" name="rate" value="4" onkeydown="navRadioGroup(event)" />
            <label for="star4" title="4 stars">4 stars</label>
            <input type="radio" id="star3" name="rate" value="3" onkeydown="navRadioGroup(event)" />
            <label for="star3" title="3 stars">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" onkeydown="navRadioGroup(event)" />
            <label for="star2" title="2 stars">2 stars</label>
            <input type="radio" id="star1" name="rate" value="1" onkeydown="navRadioGroup(event)" onfocus="setFocus(event)" />
            <label for="star1" title="1 star">1 star</label>
          </div>
        </div>
        <div class="fieldset">
          <label for="reviewComments">Comments</label>
          <textarea name="reviewComments" id="reviewComments" cols="20" rows="5" required></textarea>
        </div>
        <div class="fieldset right">
          <button id="submit_review_btn">Save</button>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-overlay"></div>
  <!-- End modal -->

  <div id="offline" role="alert" aria-hidden="true" aria-live="assertive">
    <h3>Offline - not connected to the internet</h3>
    <p>Your update has been saved and will post to the server once the connection is reestablished.</p>
  </div>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" async/>
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css" async>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" async/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin="" async></script>
  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/register_service_worker.js"></script>
  <!-- Database helpers -->
  <!--<script async type="text/javascript" src="js/idb.js"></script>
  <script async type="text/javascript" src="js/idbhelper.js"></script>
  <script async type="text/javascript" src="js/dbhelper.js"></script>-->
  <script type="text/javascript" src="js/dbhelper-all-min.js"></script>
  <!-- Main javascript file -->
  <script async type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
