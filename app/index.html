<!DOCTYPE html>
<html lang="en-US">
<html>
<head>
  <meta charset="utf-8">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2196f3">
  <meta name="Description" content="Udacity MWS Restaurant Reviews App">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Restaurant Reviews - Main</title>
  <link rel="icon" sizes="32x32" href="img/icon/icon.png">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" aync/>
  <link rel="stylesheet" href="css/styles.css" aync>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" async/>
</head>

<body>
  <header role="banner">
    <nav>
      <h1>
          <a href="#">
            <img src="img/icon/Icon.png" alt="Restaurant Reviews" />
            Restaurant Reviews
          </a>
      </h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select">Neighborhoods Filter</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select">Cuisines Filter</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <div id="offline" role="alert" aria-hidden="true" aria-live="assertive">
    <h3>Offline - not connected to the internet</h3>
    <p>Your update has been saved and will post to the server once the connection is reestablished.</p>
  </div>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" aync/>
  <link rel="stylesheet" href="css/styles.css" media="screen" aync>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" async/>
  <script defer src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin="" async></script>
  <!--<script async defer src="js/idb-min.js"></script>
  <script async defer src="js/idbhelper-min.js"></script>
  <script async defer src="js/dbhelper-min.js"></script>-->
  <script async defer src="js/dbhelper-all-min.js"></script>
  <!--<script async defer src="js/index-min.js"></script>-->
  <script async defer src="js/main-min.js"></script>
  <!--<script type="application/javascript" charset="utf-8" src="js/register_service_worker.js"></script>-->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

  <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
